    function resetPwd() {
  var email = prompt("Please enter your email address:");

  if (email) {
    // Perform email validation
    if (!isValidEmail(email)) {
      alert("Please enter a valid email address.");
      return;
    }

    // Send password reset request to the server
    // Replace the URL with your actual server endpoint
    var resetUrl = "https://example.com/reset-password?email=" + encodeURIComponent(email);
    window.location.href = resetUrl;
  }
}

function isValidEmail(email) {
  // Perform email validation logic here
  // You can use regular expressions or other validation techniques
  // Return true if the email is valid, false otherwise
  // Example email validation with regular expression
  var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return emailRegex.test(email);
}
